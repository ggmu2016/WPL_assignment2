<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Vacation Deals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+3">
</head>
<script type="text/javascript" src="js/scripts.js"></script>
<script type="text/javascript" src="js/registration.js"></script>

<body onload="updateTime(), updateSlider(), checkRegistrationCookie()">
<header>
    <h1>Mega Vacation Deals</h1>
    <h2 id="welcomefield"></h2>
</header>
<nav>
    <ul id="navigation">
        <li><a class="navbar" href="home.html">Home</a></li>
        <li><a class="navbar" href="flights.html">Flights</a></li>
        <li><a class="navbar" href="cruises.html">Cruises</a></li>
        <li><a class="navbar" href="stays.html">Stays</a></li>
        <li><a class="navbar" href="cars.html">Cars</a></li>
        <li><a class="navbar" href="contact.html">Contact Us</a></li>
        <li><a class="navbar" href="cart.html">My Cart</a></li>
        <li><a id="loginButton" class="navbar" href="register.html">Log In</a></li>
    </ul>
</nav>
<div class="container">
    <aside>
        <h2>Sidebar</h2>
        <p id="datetime"></p>
        <p>Put your stuff here</p>
        <div>
            <input type="range" min="8" max="96" value="16" class="slideBox" id="slideRange">
        </div>
        <p>Font size: <span id="fontSize"></span>px</p>

        <p>Background Color</p>
        <input id="colorPicker" type="color" value="#ff0000" style="width:70%;">
        <p id="bgtext">Background color: #FFFFFF</p>
    </aside>
    <main>
        <h2>Log In/Register</h2>
        <div id="bodyContent">
            <div class="container-form" id="loginForm" style="display:block;">
                <form name="loginForm" onsubmit="validateLoginForm(this); return false;">
                    <div class="form-group"><label for="login-phone">Phone Number (ddd-ddd-dddd):</label> <input
                            type="text" id="login-phone" name="login-phone" required></div>
                    <div class="form-group"><label for="login-password">Password:</label> <input type="password"
                                                                                           id="login-password"
                                                                                           name="login-password" required>
                    </div>
                    <div class="form-group"><input type="submit" value="Login"></div>
                    <div class="form-group"><a href="#" class="register-link"
                                               onclick="switchToRegister()">Register</a></div>
                </form>
            </div>
            <div class="container-form" id="registerForm" style="display:none;">
                <form name="registrationForm" onsubmit="return validateRegForm()">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth (MM/DD/YYYY):</label>
                        <input type="text" id="dob" name="dob" required>
                    </div>
                    <div class="form-group gender-group">
                        <label>Gender:</label>
                        <input type="radio" id="male" name="genders" value="1">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="genders" value="2">
                        <label for="female">Female</label>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number (ddd-ddd-dddd):</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group"><input type="submit" value="Register"></div>
                    <div class="form-group"><a href="#" class="register-link"
                                               onclick="switchToLogin()">Log In</a></div>
                </form>
            </div>
            <p id="contactOutput"></p>
        </div>
    </main>
</div>
<footer>
    <p>&copy; 2024 Mega Vacation Deals</p>
</footer>
</body>
</html>
