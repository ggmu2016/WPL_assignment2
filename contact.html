<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Mega Vacation Deals</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+3">
</head>
<body onload="updateTime(), updateSlider()">
<header>
  <h1>Mega Vacation Deals - Contact Us</h1>
</header>
<nav>
  <ul>
    <li><a class="navbar" href="home.html">Home</a></li>
    <li><a class="navbar" href="flights.html">Flights</a></li>
    <li><a class="navbar" href="cruises.html">Cruises</a></li>
    <li><a class="navbar" href="stays.html">Stays</a></li>
    <li><a class="navbar" href="cars.html">Cars</a></li>
    <li><a class="navbar" href="contact.html">Contact Us</a></li>
  </ul>
</nav>
<div class="container">
  <aside>
    <h2>Sidebar</h2>
    <p id="datetime"></p>
    <div>
      <input type="range" min="8" max="96" value="16" class="slideBox" id="slideRange" oninput="updateFontSize()">
    </div>
    <p>Font size: <span id="fontSize">16</span>px</p>

    <p>Background Color</p>
    <input id="colorPicker" type="color" value="#ffffff" style="width:70%;" onchange="updateBackgroundColor()">
    <p id="bgtext">Background color: #FFFFFF</p>
  </aside>
  <main>
    <div id="bodyContent">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required><br><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required><br><br>

      <label for="phone">Phone (Format: (ddd) ddd-dddd):</label>
      <input type="tel" id="phone" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>

      <label for="gender">Gender:</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female" required> Female<br><br>

      <label for="comments">Comments (min 10 characters):</label>
      <textarea id="comments" required></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
    <p id="contactOutput"></p>
    </div>
  </main>
</div>
<footer>
  <p>&copy; 2024 Mega Vacation Deals</p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $('#contactForm').on('submit', function(e) {
      e.preventDefault();
      const firstName = $('#firstName').val();
      const lastName = $('#lastName').val();
      const phone = $('#phone').val();
      const email = $('#email').val();
      const comments = $('#comments').val();
      const gender = $('input[name="gender"]:checked').val();

      const namePattern = /^[A-Z][a-z]+$/;
      const phonePattern = /^\(\d{3}\) \d{3}-\d{4}$/;

      // Validation
      if (!namePattern.test(firstName) || !namePattern.test(lastName)) {
        alert('First and last name must start with a capital letter and contain only alphabetic characters.');
        return;
      } else if (firstName === lastName) {
        alert('First and last name cannot be the same.');
        return;
      } else if (!phonePattern.test(phone)) {
        alert('Phone number must be in the format (ddd) ddd-dddd.');
        return;
      } else if (!email.includes('@') || !email.includes('.')) {
        alert('Please enter a valid email address.');
        return;
      } else if (!gender) {
        alert('Please select a gender.');
        return;
      } else if (comments.length < 10) {
        alert('Comments must be at least 10 characters long.');
        return;
      }

      // Display submitted information
      $('#contactOutput').html(`
                <h3>Contact Form Submitted:</h3>
                <p>First Name: ${firstName}</p>
                <p>Last Name: ${lastName}</p>
                <p>Phone: ${phone}</p>
                <p>Email: ${email}</p>
                <p>Gender: ${gender}</p>
                <p>Comments: ${comments}</p>
            `);
    });
  });

  function updateTime() {
    // Add your update time code here
  }

  function updateSlider() {
    // Add your slider code here
  }

  function updateFontSize() {
    const sliderValue = document.getElementById('slideRange').value;
    document.getElementById('fontSize').innerText = sliderValue;
    document.getElementById('bodyContent').style.fontSize = sliderValue + 'px';
  }

  function initColorPicker() {
    const colorPicker = document.getElementById('colorPicker');
    colorPicker.addEventListener('input', updateBackgroundColor);
  }

  function updateBackgroundColor() {
    const color = document.getElementById('colorPicker').value;
    document.body.style.backgroundColor = color;
    document.getElementById('bgtext').innerText = 'Background color: ' + color.toUpperCase();
  }
</script>
</body>
</html>
