<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruises - Mega Vacation Deals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+3">
</head>
<body onload="updateTime(), updateSlider(), initColorPicker()">
<header>
    <h1>Mega Vacation Deals - Cruises</h1>
</header>
<nav>
    <ul>
        <li><a class="navbar" href="home.html">Home</a></li>
        <li><a class="navbar" href="flights.html">Flights</a></li>
        <li><a class="navbar" href="cruises.html">Cruises</a></li>
        <li><a class="navbar" href="stays.html">Stays</a></li>
        <li><a class="navbar" href="cars.html">Cars</a></li>
        <li><a class="navbar" href="contact.html">Contact Us</a></li>
    </ul>
</nav>
<div class="container">
    <aside>
        <h2>Sidebar</h2>
        <p id="datetime"></p>
        <div>
            <input type="range" min="8" max="96" value="16" class="slideBox" id="slideRange" oninput="updateFontSize()">
        </div>
        <p>Font size: <span id="fontSize">16</span>px</p>

        <p>Background Color</p>
        <input id="colorPicker" type="color" value="#ffffff" style="width:70%;" onchange="updateBackgroundColor()">
        <p id="bgtext">Background color: #FFFFFF</p>
    </aside>
    <main>
        <h2>Book Your Cruise</h2>
        <form id="cruiseForm">
            <label for="destination">Destination:</label>
            <select id="destination" required>
                <option value="">Select</option>
                <option value="Alaska">Alaska</option>
                <option value="Bahamas">Bahamas</option>
                <option value="Europe">Europe</option>
                <option value="Mexico">Mexico</option>
            </select><br><br>

            <label for="departing">Departing Between (Sep 1, 2024 - Dec 1, 2024):</label>
            <input type="date" id="departing" required><br><br>

            <label for="duration">Duration (3-10 days):</label>
            <input type="number" id="duration" min="3" max="10" required><br><br>

            <label for="guests">Number of Guests (Max 2 per room):</label>
            <input type="number" id="guests" min="1" max="2" required><br><br>

            <input type="submit" value="Submit">
        </form>
        <p id="cruiseOutput"></p>
    </main>
</div>
<footer>
    <p>&copy; 2024 Mega Vacation Deals</p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#cruiseForm').on('submit', function(e) {
            e.preventDefault();
            const destination = $('#destination').val();
            const departing = $('#departing').val();
            const duration = $('#duration').val();
            const guests = $('#guests').val();

            // Validation
            if (!destination) {
                alert('Please select a destination.');
                return;
            }

            const departingDate = new Date(departing);
            if (departingDate < new Date('2024-09-01') || departingDate > new Date('2024-12-01')) {
                alert('Please select a valid departing date between Sep 1, 2024, and Dec 1, 2024.');
                return;
            }

            if (duration < 3 || duration > 10) {
                alert('Please enter a duration between 3 and 10 days.');
                return;
            }

            if (guests < 1 || guests > 2) {
                alert('The maximum number of guests per room is 2.');
                return;
            }

            // Display cruise information
            $('#cruiseOutput').html(`
                <h3>Cruise Booking Details:</h3>
                <p>Destination: ${destination}</p>
                <p>Departing: ${departing}</p>
                <p>Duration: ${duration} days</p>
                <p>Guests: ${guests}</p>
            `);
        });
    });

    function updateTime() {
        // Add your update time code here
    }

    function updateSlider() {
        // Add your slider code here
    }

    function updateFontSize() {
        const sliderValue = document.getElementById('slideRange').value;
        document.getElementById('fontSize').innerText = sliderValue;
        document.getElementById('bodyContent').style.fontSize = sliderValue + 'px';
    }

    function initColorPicker() {
        const colorPicker = document.getElementById('colorPicker');
        colorPicker.addEventListener('input', updateBackgroundColor);
    }

    function updateBackgroundColor() {
        const color = document.getElementById('colorPicker').value;
        document.body.style.backgroundColor = color;
        document.getElementById('bgtext').innerText = 'Background color: ' + color.toUpperCase();
    }
</script>
</body>
</html>
