<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruises - Mega Vacation Deals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+3">
</head>
<script type="text/javascript" src="js/scripts.js"></script>
<body onload="updateTime(), updateSlider()">
<header>
    <h1>Mega Vacation Deals</h1>
</header>
<nav>
    <ul>
        <li><a class="navbar" href="home.html">Home</a></li>
        <li><a class="navbar" href="flights.html">Flights</a></li>
        <li><a class="navbar" href="cruises.html">Cruises</a></li>
        <li><a class="navbar" href="stays.html">Stays</a></li>
        <li><a class="navbar" href="cars.html">Cars</a></li>
        <li><a class="navbar" href="contact.html">Contact Us</a></li>
        <li><a class="navbar" href="cart.html">My Cart</a></li>
    </ul>
</nav>
<div class="container">
    <aside>
        <h2>Sidebar</h2>
        <p id="datetime"></p>
        <div>
            <input type="range" min="8" max="96" value="16" class="slideBox" id="slideRange">
        </div>
        <p>Font size: <span id="fontSize"></span>px</p>

        <p>Background Color</p>
        <input id="colorPicker" type="color" value="#ff0000" style="width:70%;">
        <p id="bgtext">Background color: #FFFFFF</p>

    </aside>
    <main>
        <h2>Cruises</h2>
        <div id="bodyContent">
            <form id="cruiseForm">
                <label for="destination">Destination:</label>
                <select id="destination" required>
                    <option value="">Select</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Bahamas">Bahamas</option>
                    <option value="Europe">Europe</option>
                    <option value="Mexico">Mexico</option>
                </select><br><br>

                <label for="departing">Departing Between (Sep 1, 2024 - Dec 1, 2024):</label>
                <input type="date" id="departing" required><br><br>

                <label for="duration">Duration (3-10 days):</label>
                <input type="number" id="duration" min="3" max="10" required><br><br>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" min="1" max="2" required><br><br>

                <input type="submit" value="Submit">
            </form>
            <p id="cruiseOutput"></p>
        </div>
    </main>
</div>
<footer>
    <p>&copy; 2024 Mega Vacation Deals</p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#cruiseForm').on('submit', function (e) {
            e.preventDefault();
            const destination = $('#destination').val();
            const departing = $('#departing').val();
            const duration = $('#duration').val();
            const guests = $('#guests').val();

            // Validation
            if (!destination) {
                alert('Please select a destination.');
            } else if (new Date(departing) < new Date('2024-09-01') || new Date(departing) > new Date('2024-12-01')) {
                alert('Please select a valid departing date.');
            } else if (duration < 3 || duration > 10) {
                alert('Please enter a valid duration.');
            } else if (guests > 2) {
                alert('The maximum number of guests per room is 2.');
            } else {
                $('#cruiseOutput').html(`
                    <h3>Cruise Booking Details:</h3>
                    <p>Destination: ${destination}</p>
                    <p>Departing: ${departing}</p>
                    <p>Duration: ${duration} days</p>
                    <p>Guests: ${guests}</p>
                `);
            }
        });
    });
</script>
</body>
</html>
